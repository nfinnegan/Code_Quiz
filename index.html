<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Code Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../Code_Quiz/style.css">
    </head>
    <body>
      <!-- Timer & View HighScores link -->
       <div id="top-row">
        <a id="high-score">View Highscores</a>
        <span id="timer">Time:<span>0</span></span> 
       </div> 
       <!-- Landing page of the game to kick the quiz off -->
      <header>
          <h1>
            Coding Quiz Challenge
          </h1>
        </header>  
       <section class="strt-quiz" id="hide-section">
          <p>Try and answer the following code-related question within the time limit
          <br>Keep in mind that incorrect answers will penalize your score time by 10 seconds!
          </p>
         <button id="strtbtn">Start Quiz!</button>
        </section>
        <!-- Container for questions/choices to show up dynamically through JS -->
        <div class="container">
          <p id="questions"></p>
          <div id="buttons"> </div>
          <hr>
          <div id="user-alert"></div>
          <div id="answers"></div> 
        </div>  
        <!-- Section for user to enter in their initials for highscore once complete -->
        <section id="finished">
          <h1>All Done!</h1>
          <div id="finalScore"></div>
          <br>
          <form id="user-initials">
            <label for="initials">Enter initials:</label>
            <input type="text" id="initials" name="initials" maxlength="3">
            <input type="submit" id="submit" name="Submit"></input>
          </form>
        </section>
        <!-- HighScore list users sees after entering their info, option to go back or clear scores -->
          <section id="highScores">
            <h3>High Scores:</h3>
            <ul class="hsList"></ul>
            <br>
            <button type="button" id="go_backBtn">Go Back</button>
            <button type="button" id="clearScores">Clear High Scores</button>
          </section>
          
      
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="../Code_Quiz/script.js"> </script>
    </body>
</html>
