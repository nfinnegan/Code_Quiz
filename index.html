<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Code Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../Code_Quiz/style.css">
    </head>
    <body>
       <div id="top-row">
        <span id="high-score">View Highscores</span>
        <span id="timer">Time:<span>0</span></span> 
       </div> 
      <header>
          <h1>
            Coding Quiz Challenge
          </h1>
        </header>  
       <section class="strt-quiz" id="hide-section" data-state="visible">
          <p>Try and answer the following code-related question within the time limit
          <br>Keep in mind that incorrect answers will penalize your score time by 10 seconds!
          </p>
         <button id="strtbtn">Start Quiz!</button>
        </section>
        <div class="container">
          <div id="question01">
            <p>Which HTML element do we use to reference our JavaScript file?</p>
            <ol>
             <li class="wrong"><button class="quest-btn">&lt javascript &gt</button></li>
             <li class="right"><button class="quest-btn">&lt script &gt</button></li>
             <li class="wrong"><button class="quest-btn">&lt style &gt</button></li>
             <li class="wrong"><button class="quest-btn">&lt js &gt</button></li>   
            </ol>
            <p class="addText"></p>
          </div>  
          
        </div>
        
        <script src="../Code_Quiz/script.js"> </script>
    </body>
</html>
